      padding: 4rem 2rem;

<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br>
        <input clas="form-control" placeholder="name">
        <br>
        <button id="send" class="btn btn-success">Send</button>  
    </div>
    <div id="messages">

    </div>
</div>

<script>
    $(() => {
        console.log("loaded")
        $("#send").click(() => {
            addMessages({name:'Tim', message:'hey there'})
        })       
    })

    function addMessages(message) {
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }
</script>
